<!DOCTYPE html>
<html>
<head>
    <title>Dr. Manar Hassan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://st4.depositphotos.com/13349494/22466/i/450/depositphotos_224661420-stock-photo-flat-lay-tooth-model-stethoscope.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 95%;
            max-width: 1200px;
            padding: 60px; /* Increased padding */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-radius: 12px;
            height: auto;
            min-height: 90vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-image {
            width: 240px; /* Increased size */
            height: 240px; 
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #ffffff;
            margin: 0 auto;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 3.2em; /* 60% bigger */
            font-weight: bold;
            margin-top: 30px;
        }
        .title {
            font-size: 1.9em; /* Increased */
            background-color: #0056b3;
            color: #ffffff;
            padding: 10px 15px;
            display: inline-block;
            margin-top: 15px;
            border-radius: 6px;
        }
        .details, .contact {
            margin-top: 30px;
            font-size: 1.6em; /* Bigger text */
            color: #333333;
        }
        .contact .phone {
            font-weight: bold;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 15px;
            font-size: 2.4em; /* Bigger icons */
            color: #0056b3;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="https://i.postimg.cc/V6dQbW2v/369530023-3531851867097869-4118020108432038646-n.jpg" alt="Dr. Manar Hassan">
        </div>
        <div class="name">Dr. Manar Hassan</div>
        <div class="title">Faculty of Dentistry Alexandria University</div>
        <div class="details">
            <p>Hurghada - El Nasr St - Police buildings - Beside Abou Hetta Cars</p>
        </div>
        <div class="contact">
            <p class="phone">01062444801 - 01507347811</p>
        </div>
        <div class="social-links">
            <a href="https://maps.app.goo.gl/ssVxv3tfnrbQwspj9" target="_blank" title="Google Maps"><i class="fas fa-map-marker-alt"></i></a>
            <a href="https://www.facebook.com/dentist.manar.hassan/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/dentist.manarhassan/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@dr.manar.hassan" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
