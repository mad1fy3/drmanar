    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://st4.depositphotos.com/13349494/22466/i/450/depositphotos_224661420-stock-photo-flat-lay-tooth-model-stethoscope.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            border-radius: 10px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffffff;
            margin: 0 auto;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .title {
            font-size: 1.2em;
            background-color: #0056b3;
            color: #ffffff;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .details, .contact {
            margin-top: 20px;
            font-size: 1em;
            color: #333333;
        }
        .contact .phone {
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            font-size: 1.5em;
            color: #0056b3;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #003d80;
        }
    </style>
</head>
